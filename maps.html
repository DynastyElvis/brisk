<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>  
    <style>
        #map {
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = L.map('map').setView([-1.286389, 36.817223], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const cities = [
            {
                name: "Nairobi",
                location: [-1.286389, 36.817223],
                country: "Kenya",
                phoneNumber: "+254 XXX XXX XXX",
                email: "nairobi@example.com"
            },
            {
                name: "Mombasa",
                location: [-4.043477, 39.668206],
                country: "Kenya",
                phoneNumber: "+254 XXX XXX XXX",
                email: "mombasa@example.com"
            },
            {
                name: "Nakuru",
                location: [-0.303099, 36.080027],
                country: "Kenya",
                phoneNumber: "+254 XXX XXX XXX",
                email: "nakuru@example.com"
            }
        ];

        cities.forEach(city => {
            const marker = L.marker(city.location).addTo(map);

            const popupContent = `
                <strong>${city.name}</strong><br>
                Country: ${city.country}<br>
                Phone: ${city.phoneNumber}<br>
                Email: ${city.email}<br>
                <a href="https://www.google.com/maps/search/?api=1&query=${city.location[0]},${city.location[1]}" target="_blank">Open in Google Maps</a>
            `;

            marker.bindPopup(popupContent);
        });
    </script>
</body>
</html>
